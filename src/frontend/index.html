<!-- src/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate with Nightbot</title>
</head>
<body>
    <div id="app">
        <button @click="authenticate">Authenticate with Nightbot</button>
    </div>

    <script type="module">
        import { backEndAuthorizeURL } from '../utils/constants.js';

        const app = Vue.createApp({
            methods: {
                authenticate() {
                    window.location.href = backEndAuthorizeURL;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
